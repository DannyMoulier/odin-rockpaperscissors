<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div id="title">ROCK PAPER SCISSORS</div>
    </div>

    <div id="game-info-container">
        <h2 id="main-info">Choose your weapon</h2>
            <h3 id="secondary-info">First to score 5 points wins the game</h3>
                <div class="scoring">
                    <div class="score-box">
                        <div id="player-choice"></div>
                        <div id="player-score-text">Player Score: 0</div>
                    </div>
                    <div class="score-box">
                        <div id="computer-choice"></div>
                        <div id="computer-score-text">Computer Score: 0</div>
                    </div>
            </div>
        <div id="final-result"></div>
    </div>

    <div id="buttons-container">
        <button id="rock">
            <img src="./icons/rock.png" alt="rock" width="150" height="150" />
        </button>
        <button id="paper">
            <img src="./icons/paper.png" alt="paper" width="150" height="150" />
        </button>
        <button id="scissors">
            <img src="./icons/scissors.png" alt="scissors" width="150" height="150" />
        </button>
    </div>
</body>

</html>
